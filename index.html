<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <link rel="stylesheet" href="src/style.css">

  <style>
    .attribution { 
      position: absolute;
      z-index: 10000;
      bottom: .5em;
      right: .5em;

      font-size: 11px; 
      text-align: center; 
    }
    .attribution a {
       color: hsl(228, 45%, 44%); 
    }

    @media (max-width: 600px) {
      .attribution {
        right: 0;
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <main class="container">
    <div class="qr-code-card">
      <img class="qr-code-card__image" src="./images/image-qr-code.png" alt="qr code to https://www.frontendmentor.io/">
      <h1 class="qr-code-card__title">Improve your front-end skills by building projects</h1>
      <p class="qr-code-card__subtitle">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/challenges/qr-code-component-iux_sIO_H" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/ShadowChimera">Alexey Babenko</a>.
  </div>
</body>
</html>
